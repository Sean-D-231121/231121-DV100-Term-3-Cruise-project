<div class="container">
 

<!-- Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #489FB5;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="paymentModalLabel">Purchase Successful</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn modal-close" data-bs-dismiss="modal">See you there</button>
      </div>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-6 " id="cards-checkout">
      
    </div>
    <div class="col-5" style = "margin-left: 80px;">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Ticket code</th>
      <th scope="col">Trip name:</th>
      <th scope="col">Ticket quantity</th>
      <th scope="col">Subtotal</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id ="tableBody">
    
  </tbody>
</table>
<p class="finalPrice">Total: R0</p>
<div class="row">
  <div class="col-6">
  <button  class="see-more-button" id="remove">Remove all</button>
</div>
<div class="col-6">
  <button  class="see-more-button" type="button" data-bs-toggle="modal" data-bs-target="#paymentModal" id="pay">Pay</button>
</div>
</div>
    </div>
  </div>
</div>

   <footer>
    <div class="container-fluid">
        <div class="row">

          </div>
        </div>

    <template id="tableRowTemp">
    <tr>
      <th id="ticketCode" scope="row">1</th>
      <td id="tableTicketName">7 days from Brisbane to Sydney</td>
      <td id="tableTicketQuantity">5</td>
      <td id="subTotal">R100</td>
      <td id="deduct"><button>-</button></td>
    </tr>
    </template>
    <template id="horizontal-card-temp"> 
      <div class="card mb-3 cartCard" >
  <div class="row g-0">
    <div class="col-md-4" id="horizontal-card-image">
     
    </div>
    <div class="col-md-8">
      <div class="card-body horizontal">
          <div class="row nameAndDelete">
            <div class="col-6">
              <p class="card-text cruise-name-horizontal" id="horizontal-cruise-name">7 day trip cruise from Brisbane to Sydney</p>
            </div>
            <div class="col-6">
              <button class="card-text delete" id="deleteCard">X</button>
            </div>
            
          </div>
        
          
        <div class="row horizontal-price-and-ticket">
          <div class="col-6">
            <p class="card-text price-horizontal" id="horizontal-card-price">Price: R5000</p>
          </div>
          <div class="col-6">
            <div class="ticket-counter-box">
                <button class="Minus" id="minus">-</button>
                <p class="card-text tickets" id="ticket-counter"> 4 </p>
                <button class="Plus" id="plus">+</button>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
</div>
</template>
